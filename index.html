<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portafolio personal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: rgb(208, 243, 255);
      }
      .profile-card {
        margin: 20px auto;
        max-width: 400px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .profile-card img {
        width: 100%;
        height: auto;
      }
      .profile-card .card-body {
        text-align: center;
      }
      .profile-card .card-title {
        margin-bottom: 10px;
      }
      .gallery {
        margin-top: 50px;
      }
      .gallery img {
        max-width: 100%;
        border-radius: 10px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center my-5">
        <div class="cold-md-6">
          <div class="profile-card">
            <img src="img perfil.jpg" alt="Foto de perfil" />
            <div class="card-body">
              <h1 class="card-title">Anibal Lopez</h1>
              <p class="card-text">
                Estudiante en Ingenieria en sistemas con gustos en varios
                deportes y la pesca.
              </p>
              <a
                href="https://www.linkedin.com/in/josue-goofy-andrade-6a4a17288/"
                class="btn btn-primary"
                >Ver m√°s</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="gallery text-center">
        <h2>Image Gallery</h2>
        <div class="row">
          <div class="col-md-4 mb-3">
            <img src="img1.jpg" alt="Imagen 1" class="img-fluid" />
          </div>
          <div class="col-md-4 mb-3">
            <img src="img2.jpg" alt="Imagen 1" class="img-fluid" />
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
