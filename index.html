<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portafolio personal</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: rgb(208, 243, 255);
      }
      .profile-card {
        margin: 20px auto;
        max-width: 400px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .profile-card img {
        width: 100%;
        height: auto;
      }
      .profile-card .card-body {
        text-align: center;
      }
      .profile-card .card-title {
        margin-bottom: 10px;
      }
      .gallery {
        margin-top: 50px;
      }
      .gallery img {
        max-width: 100%;
        border-radius: 10px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
      }
      .navbar {
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
      }
      .content {
        padding-top: 70px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">My Portfolio</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#inicio">About me</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#galeria">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contacto">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container" id="inicio">
      <div class="row justify-content-center my-5">
        <div class="cold-md-6">
          <div class="profile-card">
            <img src="img perfil.jpg" alt="Foto de perfil" />
            <div class="card-body">
              <h1 class="card-title">Anibal Lopez</h1>
              <p class="card-text">
                Estudiante en Ingenieria en sistemas con gustos en varios
                deportes, musica y la pesca.
              </p>
              <a
                href="https://www.linkedin.com/in/josue-goofy-andrade-6a4a17288/"
                class="btn btn-primary"
                >Ver m√°s</a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="gallery text-center" id="galeria">
        <h2>Image Gallery</h2>
        <div class="row">
          <div class="col-md-4 mb-3">
            <img src="img1.jpg" alt="Imagen 1" class="img-fluid" />
          </div>
          <div class="col-md-4 mb-3">
            <img src="img2.jpg" alt="Imagen 1" class="img-fluid" />
          </div>
          <div class="col-md-4 mb-3">
            <img src="img3.jpg" alt="Imagen 1" class="img-fluid" />
          </div>
          <div class="col-md-4 mb-3">
            <img src="img4.jpg" alt="Imagen 1" class="img-fluid" />
          </div>
          <div class="col-md-4 mb-3">
            <img src="img5.jpg" alt="Imagen 1" class="img-fluid" />
          </div>
          <div class="col-md-4 mb-3">
            <img src="img6.jpg" alt="Imagen 1" class="img-fluid" />
          </div>
        </div>
      </div>
      <div class="contact-formmt-5" id="contacto">
        <h2>Contact</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="name"
              placeholder="Name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea
              class="form-control"
              id="message"
              rows="3"
              placeholder="Write a message"
              required
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
